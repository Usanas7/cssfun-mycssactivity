<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Fundamentals - Profile Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="profile-card">
        <header>
            <!-- ✅ Profile image -->
            <img src="https://via.placeholder.com/120" alt="Profile picture" class="profile-img">
            
            <h1 class="profile-name">Usanase Christelle</h1>
            <p class="profile-title">Frontend Developer</p>
        </header>
        
        <section class="profile-details">
            <!-- ✅ Short bio -->
            <p class="profile-bio">Passionate web developer pursuing a degree in Software Engineering and specialising in Frontend Web Development.</p>
            
            <ul class="profile-skills">
                <li>HTML</li>
                <li>CSS</li>
                <li>JavaScript</li>
                <li>React</li>
                <li>Git</li>
            </ul>
        </section>
        
        <footer class="profile-footer">
            <!-- ✅ Social links -->
            <a href="#" class="https://www.linkedin.com/in/usanase-christelle-8360052a8/">LinkedIn</a>
            <a href="#" class="https://github.com/Usanas7">GitHub</a>
        </footer>
    </div>
</body>
</html>
